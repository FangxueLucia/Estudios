<!DOCTYPE html>
<html lang="en"> <!-- Raíz del documento HTML, idioma inglés -->

<head>
  <meta charset="UTF-8" /> <!-- Codificación de caracteres, permite letras y símbolos de todos los idiomas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ajusta la página para móviles y tablets -->
  <title>cálculos con numeros que son texto</title> <!-- Título de la pestaña del navegador -->
  <script src="script.js"></script> <!-- Conecta el archivo JavaScript externo -->
</head>

<body>
  <!-- Números que vamos a sumar -->
  <h2 id="numero1">2</h2> <!-- id="numero1" permite buscarlo en JS -->
  <h2 id="numero2">4</h2> <!-- id="numero2" permite buscarlo en JS -->
  <h2 id="numero3">6</h2> <!-- id="numero3" permite buscarlo en JS -->

  <!-- Botón que disparará la suma -->
  <button id="nuevasuma">Nueva Suma</button>

  <!-- Contenedor donde se mostrará el resultado -->
  <div>
    <h2>Resultado:</h2> <!-- Texto fijo -->
    <h3 id="Resultado">0</h3> <!-- Aquí aparecerá la suma -->
  </div>
</body>

</html>
