<!DOCTYPE html>
<html lang="en"> <!-- Raíz del documento HTML, idioma inglés -->

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres, permite letras y símbolos de todos los idiomas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la página para móviles y tablets -->
    <title>Concatenación</title> <!-- Título de la pestaña del navegador -->
    <script src="script.js"></script> <!-- Conecta el archivo JavaScript externo -->
</head>

<body>
    <!-- Texto que queremos concatenar -->
    <p id="char1">gatos</p> <!-- id="char1" permite buscarlo en JS -->
    <p id="char2">perros</p> <!-- id="char2" permite buscarlo en JS -->
    <p id="char3">y caballos</p> <!-- id="char3" permite buscarlo en JS -->

    <!-- Aquí se mostrará el resultado final -->
    <p id="resultado">Resultado:</p> <!-- id="resultado" permite cambiar el texto con JS -->

    <!-- Botón que al hacer clic concatenará los textos anteriores -->
    <button id="concatenar">Concatenar</button>
</body>
</html>
